version: '3.9'
services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite+aiosqlite:///./chillbill.db
      - BACKEND_CORS_ORIGINS=http://localhost:5173
      - JWT_SECRET=devsecret
      - JWT_ALGO=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_MINUTES=43200
    volumes:
      - ./apps/backend:/app
      - backend_db:/app
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000/api/v1
    volumes:
      - ./apps/web:/app
volumes:
  backend_db:
